<h2 mat-dialog-title>Saldo Actualizado</h2>
<mat-dialog-content>
  <p>Saldo Anterior: {{dataInput.balanceBefore}}</p>
  <p>Monto: {{dataInput.monto}}</p>
  <p>Saldo Actual: {{dataInput.balanceAfter}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close>Ok</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
