<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="openMenu">
    <mat-toolbar color="primary" class="menu-title" *ngIf="typeUser === 'company'">Administrador</mat-toolbar>
    <mat-toolbar color="primary" class="menu-title" *ngIf="typeUser === 'customer'">Cliente</mat-toolbar>
    <mat-toolbar color="primary" class="menu-title" *ngIf="typeUser === 'consultant'">Consultor</mat-toolbar>
    <mat-toolbar *ngIf="typeUser === 'customer' || typeUser === 'consultant'" color="primary" class="menu-box">
      <div>{{name}}</div>
      <small *ngIf="typeUser === 'customer'">{{email}}</small>
    </mat-toolbar>
    <div class="menu-user" *ngIf="typeUser === 'customer'" style="    background-color: white;">
      <img class="avatar" [src]="avatar" alt="">
    </div>
    <div *ngIf="typeUser === 'customer'" style="min-height: 50px !important;"></div>
    <!-- admin -->
    <mat-nav-list *ngIf="typeUser === 'company'">
      <a [ngClass]="{'a-active': menuSelect === 'tickets'}" mat-list-item routerLink="/tickets-adm" (click)="close()">Tickets</a>
      <a [ngClass]="{'a-active': menuSelect === 'customers'}" mat-list-item routerLink="/list-customers-adm" (click)="close()">Clientes</a>
      <a [ngClass]="{'a-active': menuSelect === 'consultants'}" mat-list-item routerLink="/list-consultants-adm" (click)="close()">Consultores</a>
      <hr>

    </mat-nav-list>
    <!-- consultant -->
    <mat-nav-list *ngIf="typeUser === 'consultant'">
      <a [ngClass]="{'a-active': menuSelect === 'tickets'}" mat-list-item routerLink="/tickets-consultant" (click)="close()">Tickets</a>

    </mat-nav-list>
    <!-- customer -->
    <mat-nav-list *ngIf="typeUser === 'customer'">
      <a [ngClass]="{'a-active': menuSelect === 'tickets'}" mat-list-item routerLink="/tickets-customer" (click)="close()">
        <mat-icon style="    margin-right: 7%;">assignment</mat-icon> Tickets</a>
      <a [ngClass]="{'a-active': menuSelect === 'conf'}" mat-list-item routerLink="/conf-customer" (click)="close()">
        <mat-icon style="    margin-right: 7%;">settings</mat-icon> Configuraci√≥n</a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" [class.mat-elevation-z8]=true class="top-bar">
      <div class="col-8" style="padding: 1% !important; ">
        <div class="row align-items-center justify-content-start">
          <div>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async) && (!isHide) ">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
          </div>

          <div>
            <span>SapConsultores</span>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="row align-items-center justify-content-end" style="text-align: right">
          <div>
            <button mat-icon-button *ngIf="!isHideExit">
              <mat-icon (click)="logout()">exit_to_app</mat-icon>
            </button>
          </div>
          <div (click)="logout()" *ngIf="!isHideExit ">Salir</div>
        </div>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
